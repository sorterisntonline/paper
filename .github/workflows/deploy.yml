name: Build and Deploy LaTeX Blog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Clojure tools (Babashka)
        uses: DeLaGuardo/setup-clojure@v13.4
        with:
          bb: latest

      - name: Setup Tectonic
        uses: wtfjoke/setup-tectonic@v3

      - name: Build PDFs and index
        run: |
          bb scripts/build.clj

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
